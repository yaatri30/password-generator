<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/pwd.css" />
  <script defer src="js/pwd.js"></script>
</head>
<body>
   <h1>Random Password Generator</h1>
  <form action="#" id="passwordBox">
    <div class="mb-2 d-flex">
      <input type="text" name="pwd" id="password" class="form-control w-100" disabled>
    </div>
    <div class="mb-2 form-check">
      <label for="uppercase" class="form-check-label">Uppercase letters</label>
      <input type="checkbox" name="upper" id="upper" class="form-check-input">
    </div>
    <div class="mb-2 form-check">
      <label for="lowercase" class="form-check-label">Lowercase letters</label>
      <input type="checkbox" name="lower" id="lower" class="form-check-input">
    </div>
    <div class="mb-2 form-check">
      <label for="special" class="form-check-label">Special characters</label>
      <input type="checkbox" name="special" id="special" class="form-check-input">
    </div>
    <div class="mb-2 form-check" >
      <label for="Digits" class="form-check-label">Digits</label>
      <input type="checkbox" name="Digits" id="Digits" class="form-check-input">
    </div>
    <div class="mb-2 container-fluid">
      <input type="range" min="1" max="16" value="8" id="length1">
      <div id="row">
          <p>Password Length</p>
          <span>4</span>
      </div>
    </div>

    <div class="container" id="grid1">
      <div class="card">
      <div class="card-body">
      <h4 class="card-title">Strength</h4>
      <p class="card-text">The strengt of the passowrd generated is:</p>
      <p id="strength"></p>
    </div>
    </div>
  
    <div class="card" id="slider1">
    <div id="theme" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
         <div class="carousel-item active">
          <img src="fantasy2.avif" alt="fantasy">
            <div class="carousel-caption">
              <h2>Fantasy</h2>
              <input type="radio" name="theme" id="fantasy" hidden>
            </div>
         </div>
         <div class="carousel-item">
          <img src="gaming.jpg" alt="game">
            <div class="carousel-caption">
              <h2>Gameing</h2>
              <input type="radio" name="theme" id="game" hidden>
            </div>
         </div>
         <div class="carousel-item">
          <img src="space.png" alt="space">
            <div class="carousel-caption">          
              <h2>Space</h2>
              <input type="radio" name="theme" id="space" hidden>
            </div>
         </div>
         <div class="carousel-item">
             <img src="corporate.jpg" alt="corporate">
            <div class="carousel-caption">
              <h2>Corporate</h2>
              <input type="radio" name="theme" id="corporate" hidden>
            </div>
         </div>
         <div class="carousel-item">
           <img src="cyber.jpg" alt="cyber">
            <div class="carousel-caption">
                <h2>Cyber</h2>
                <input type="radio" name="theme" id="cyber" hidden>
            </div>
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#theme" data-bs-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">previous</span>     
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#theme" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">next</span>     
      </button>
    </div>
    </div>
    <div class="card d-flex align-items-center justify-content-center">
    <div class="form-check form-switch" id="switch1">
      <p style="font-size: 8px;">Dark/Light mode:</p>
      <input class="form-check-input" type="checkbox" id="Switch">
      <label class="form-check-label" for="Switch"></label>
    </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class=card-title>
           <h2>Breach Checker</h2>
           <p>Shows if your password is breached.</p>
        </div>
      </div>
    </div>
  </div>
    <button type="submit" class="btn1">Generate</button>
  </form>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
